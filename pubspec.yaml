name: tabela_treino
description: A new Flutter project.

publish_to: 'none'

version: 2.1.20+20

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  shimmer: ^2.0.0
  cached_network_image: ^2.5.1
  cupertino_icons: ^0.1.3
  provider: ^4.1.2
  brasil_fields: ^0.1.0
  mask_text_input_formatter: ^1.2.1
  auto_size_text: ^2.1.0
  url_launcher: ^5.5.0
  image_picker: ^0.6.7
  share_plus: ^1.2.0
  new_version: ^0.0.5
  shared_preferences: ^0.5.12+4
  after_layout: ^1.1.0
  flutter_native_splash: ^0.3.2
  intl: ^0.16.0
  photo_view: ^0.10.2
  path_provider: ^1.6.28
  
  #firebase dependecies
  firebase_storage: ^7.0.0
  firebase_auth: ^0.20.0+1
  firebase_core:
  cloud_firestore: ^0.16.0
  flutter_native_admob: ^2.1.0+3
  firebase_messaging: 
  
dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  firebase_admob: ^0.11.0+1
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: true
  ios: true
  image_path_android: "images/app_icon.png"
  image_path_ios: "images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Gotham
      fonts:
        - asset: assets/GothamMedium.ttf
        - asset: assets/GothamMediumItalic.ttf
          style: italic
    - family: GothamBold
      fonts:
        - asset: assets/GothamBold.ttf
        - asset: assets/GothamBoldItalic.ttf
    - family: GothamBook
      fonts:
        - asset: assets/GothamBook.ttf
        - asset: assets/GothamBookItalic.ttf
    - family: GothamLight
      fonts:
        - asset: assets/GothamLight.ttf
    - family: GothamThin
      fonts:
        - asset: assets/Gotham-Thin.otf
  